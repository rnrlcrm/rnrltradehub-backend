# Cloud Build configuration for rnrltradehub-nonprod service
# 
# Database credentials setup:
# - The database password is stored in Secret Manager as 'erp-nonprod-db-password'
# - See DATABASE_CREDENTIALS_SETUP.md for complete setup instructions
# - Update DB_NAME, DB_USER values below if your database configuration differs
#
# SMTP and Scheduler Configuration:
# - SMTP_PASSWORD and CRON_SECRET are set as environment variables with default values
# - To enable SMTP with secrets, see EMAIL_SCHEDULER_SETUP.md
# - The --remove-secrets flag ensures any old secret references are cleared

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/rnrltradehub-nonprod', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/rnrltradehub-nonprod']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: gcloud
    args:
      [
        'run', 'deploy', 'rnrltradehub-nonprod',
        '--image=gcr.io/$PROJECT_ID/rnrltradehub-nonprod',
        '--region=us-central1',
        '--platform=managed',
        '--allow-unauthenticated',
        '--port=8080',
        '--timeout=300',
        '--memory=512Mi',
        '--cpu=1',
        '--min-instances=0',
        '--max-instances=10',
        '--service-account=502095789065-compute@developer.gserviceaccount.com',
        '--add-cloudsql-instances=google-mpf-cas7ishusxmu:us-central1:erp-nonprod-db',
        '--update-secrets=DB_PASSWORD=erp-nonprod-db-password:latest',
        '--remove-secrets=SMTP_PASSWORD,CRON_SECRET',
        '--set-env-vars=DB_HOST=/cloudsql/google-mpf-cas7ishusxmu:us-central1:erp-nonprod-db,DB_NAME=erp_nonprod_db,DB_USER=postgres,DB_PORT=5432,SMTP_PASSWORD=,CRON_SECRET=change-this-in-production'
      ]
